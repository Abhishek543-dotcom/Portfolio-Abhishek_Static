<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles-github.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="services.html">Services</a></li>

            </ul>
        </nav>
    </header>
    <h1>My GitHub Repositories</h1>
    <div id="repositories"></div>
    <script>
        const username = "Abhishek543-dotcom";
        const apiUrl = `https://api.github.com/users/${username}/repos`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(repos => {
                const reposDiv = document.getElementById("repositories");
                repos.forEach(repo => {
                    const repoDiv = document.createElement("div");
                    repoDiv.innerHTML = `<h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3><p>${repo.description}</p>`;
                    reposDiv.appendChild(repoDiv);
                });
            })
            .catch(error => {
                const reposDiv = document.getElementById("repositories");
                reposDiv.innerHTML = `<p>Error fetching repositories: ${error}</p>`;
            });
    </script>
</body>
</html>
